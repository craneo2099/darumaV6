<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <!-- <ion-button (click)="toggleMenu()">
        <ion-icon slot="icon-only" name="menu"></ion-icon>
      </ion-button> -->
      <ion-menu-button color="primary"  menu="unico">
      </ion-menu-button>
    </ion-buttons>
    <ion-title>Ajustes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="colorFondo ion-padding">
  <ion-grid fixed="true">
    <form>
      <ion-row class="ion-justify-content-center ion-padding-bottom">
        <img class="imgRed2 noMostrarG"
          src="../../assets/imgs/logoKoiHT2.png" alt="logoKoiHT2">
        <img class="imgRed noMostrarChico"
          src="../../assets/imgs/logoKoiHT2.png" alt="logoKoiHT2">
      </ion-row>
  
      <ion-row class="ion-justify-content-center paddingBottomM centrarG ion-padding-horizontal">
        <ion-col size="12" size-md="6">
          <ion-text color="rosa">
            <p class="ion-padding-left ion-no-margin" >
              <b>Elige una opci&oacute;n:</b>
            </p>
          </ion-text>
        </ion-col>
      </ion-row>
  
      <ion-row class="ion-justify-content-center ion-padding">
        <ion-col size="12" size-md="6" class="ion-no-padding">
          <ion-button  expand="block" color="verde"
          (click)="goToCambioPass()" >
            <ion-icon slot="start" name="create"></ion-icon>
            Cambiar Contrase&ntilde;a
          </ion-button>
        </ion-col>
      </ion-row>
  
      <ion-row class="ion-justify-content-center ion-padding">
        <ion-col size="12" size-md="6" class="ion-no-padding">
          <ion-button  expand="block" color="danger"
          (click)="eliminarCuenta()" >
            <ion-icon slot="start" name="trash"></ion-icon>
            Eliminar Cuenta
          </ion-button>
        </ion-col>        
      </ion-row>
    </form>
  </ion-grid>

</ion-content>
<!-- Footer -->
<ion-footer class="footerColor ion-no-border" >
  <ion-grid class="ion-no-padding">
    <ion-row >
      <ion-col size="12">
        <div class="ion-text-center">
          <small>Powered by <b>Devstar Novatech.</b></small>
        </div>        
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
