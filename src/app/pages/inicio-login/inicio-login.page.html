<ion-header>
  <ion-toolbar>
    <ion-title>Inicio de Sesi&oacute;n</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="colorFondo ion-padding-vertical" >
  <ion-grid class="ion-no-padding" fixed="true">
  <form class="ion-no-padding"   
  [formGroup]="loginForm"
  (ngSubmit)="logForm()">
  <ion-row class="ion-justify-content-center ion-padding-bottom">
    <!-- <div class="imgRed"> -->
      <img class="imgRed noMostrarG"
        src="../../assets/imgs/LogoKoiCT.png" alt="logoKoiCT">
      <img class="imgRed noMostrarChico"
        src="../../assets/imgs/logoKoiHT2.png" alt="logoKoiHT2">
    <!-- </div> -->
  </ion-row>
  <!-- Formulario -->
  <ion-grid class="ion-no-padding">
    <ion-row class="ion-justify-content-center">
      <ion-col class="ion-no-padding" size="12" size-md="8">
        <ion-item>
          <ion-label color="primary" position="floating">
            <ion-icon name="person"></ion-icon>
            Usuario
            <ion-text color="gris">
              <span>(e-mail)</span>  
            </ion-text>
            
          </ion-label>
          <ion-input type="email" formControlName="email"
            clearInput="true" required>
          </ion-input>
        </ion-item>
        <!-- Validaciones -->
        <ion-item *ngIf="loginForm.get('email').errors && loginForm.get('email').dirty">
          <ion-text color="danger" *ngIf="loginForm.get('email').hasError('required')">
            <p>
              Campo requerido
            </p>
          </ion-text>
          <ion-text color="danger" *ngIf="loginForm.get('email').hasError('pattern')">
            <p>
              Escribe tu e-mail (nombre@dominio.com)
            </p>
          </ion-text>
        </ion-item>
        <!-- input -->
        <ion-item>
          <ion-label position="floating" color="primary">
            <ion-icon name="key"></ion-icon>
            Contrase&ntilde;a
            <ion-text color="gris">
              <span>(password)</span>
            </ion-text>            
            </ion-label>
          <ion-input type="password" formControlName="password"
            clearInput="true" required>
          </ion-input>
        </ion-item>
        <!-- Validaciones -->
        <ion-item *ngIf="loginForm.get('password').errors && loginForm.get('password').dirty ">
          <ion-text color="danger" *ngIf="loginForm.get('password').hasError('required')">
            <p>
              Campo requerido
            </p>
          </ion-text>         
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid>
    <!-- boton inicio -->
    <ion-row class="ion-justify-content-center ion-padding-horizontal 
    ion-padding-top">
      <ion-col size="12" size-md="6">
        <ion-button id="emailBtn" type="submit" color="primary" 
          expand="block" class="" >
            <ion-icon slot="start" name="send"></ion-icon>
            Iniciar Sesi&oacute;n
        </ion-button>
      </ion-col> 
    </ion-row>
    <!-- boton registro -->
    <ion-row class="ion-justify-content-center ion-padding-horizontal 
    padingTopM">
      <ion-col size="12" size-md="6">
        <ion-button color="rosados" type="button"
          expand="block"  (click)="goToRegistro()" class="">
            <ion-icon slot="start" name="create"></ion-icon>
            Reg&iacute;strate
        </ion-button>      
      </ion-col>
    </ion-row>
    <!-- boton recuperar -->
    <ion-row class="ion-justify-content-center ion-padding-vertical">
      <ion-button size="small" fill="clear" color="primary"
      (click)="goToRecuperar()">
        <u>Â¿Olvidaste la contrase&ntilde;a?</u>
      </ion-button>
    </ion-row>
  </ion-grid>
  </form>
  </ion-grid>  
</ion-content>
<!-- footer -->
<ion-footer class="footerColor ion-no-border" *ngIf = "isKeyboardHide">
  <ion-grid class="ion-no-padding">
    <ion-row >
      <ion-col size="12">
        <div class="ion-text-center">
          <small>Powered by <b>Devstar Novatech.</b></small>
        </div>        
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
